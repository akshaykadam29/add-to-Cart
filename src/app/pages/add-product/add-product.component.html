<div class="container">
  <div class="col-md-4"></div>
  <div class="col-md-4 mb-2">
    <form [formGroup]="productForm" (submit)="onAddProduct()">
      <div class="form-group">
        <label>Product Name</label>
        <input type="text" class="form-control" placeholder="Enter Product Title" formControlName="name">
      </div>
      <div class="form-group">
        <label>Product Description</label>
        <input type="text" class="form-control" placeholder="Enter Product Description" formControlName="description">
      </div>
      <div class="form-group">
        <label>Product Price</label>
        <input type="number" class="form-control" placeholder="Enter Product Price" formControlName="price">
      </div>
      <div class="form-group">
        <label>Product Image</label>
        <input type="file" class="form-control-file" (change)="onImagePicked($event)">
        <div *ngIf="imagePreview" class="view-img">
          <img [src]="imagePreview" [alt]="productForm.value.name">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Save Product</button>
    </form>
  </div>
  <div class="col-md-4"></div>
</div>
